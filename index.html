<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Java(Script) & Pythons</h1>
    <div class="scores">
        <div>let game round = <span class="round">0</span>;</div>
        <div>let player 1 score = <span class="player-1-score"></span>;</div>
        <div>let player 2 score = <span class="player-2-score"></span>;</div>
    </div>
    <div class="grid">
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
        <div class="cell 9"></div>
    </div>
    <div class="player-display">
        <p>let turn = <span class = "player">Player 1</span>;</p>
    </div>
    <div class="winner-wrapper">
        <p><span class="winner-message"></span></p>
    </div>
    <div class="reset-wrapper">
        <button class="reset">Play again?</button>
    </div>    
    <script src="app.js"></script>
</body>
</html>
