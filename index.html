<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java(Script) vs Pythons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>&#9749; Java(Script) vs Pythons &#128013;</h1>
        <div class="scores">
            <div><span class="display">let game round = <span class="round">0</span>;</span></div>
            <div><span class="display">let player 1 score = <span class="player-1-score"></span>;</span></div>
            <div><span class="display">let player 2 score = <span class="player-2-score"></span>;</span></div>
        </div>
    </div>
    <div class="body-wrapper">
        <div class="body-container">
            <div class="column-1">
                <div class="player-display">
                    <p>let turn = <span class = "player">Player 1</span>;</p>
                    </div>
                <div class="winner-wrapper">
                        <p><span class="winner-message"></span></p>
                </div>
            </div>       
            <div class="grid">
                <div class="cell 1"></div>
                <div class="cell 2"></div>
                <div class="cell 3"></div>
                <div class="cell 4"></div>
                <div class="cell 5"></div>
                <div class="cell 6"></div>
                <div class="cell 7"></div>
                <div class="cell 8"></div>
                <div class="cell 9"></div>
            </div>
        </div>
    </div>
    <div class="reset-wrapper">
        <button class="reset">Play again?</button>
    </div>    
    <script src="app.js"></script>
</body>
</html>
