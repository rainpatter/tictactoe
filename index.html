<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Java(script) and Pythons</h1>
    <div class="scores">
        <div>Game round: <span class="round">0</span></div>
        <div>Player 1 score: <span class="player-1-score"></span></div>
        <div>Player 2 score: <span class="player-2-score"></span></div>
    </div>
    <div class="grid">
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
        <div class="cell 9"></div>
    </div>
    <div class="player-display">
        <p>It's <span class = "player">Player 1</span>'s turn!</p>
    </div>
    <div class="winner-wrapper">
        <p><span class="winner-message"></span></p>
    </div>
    <div class="reset-wrapper">
        <button class="reset">Play again?</button>
    </div>    
    <script src="app.js"></script>
</body>
</html>
